<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Login Form</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        height: 100vh;
        display: grid;
        place-items: center;
        font-family: Arial, "PingFang SC", "Microsoft Yahei", sans-serif;
        /* background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%); */
        background-image: url("./bg.jpg");
        background-size: cover;

        overflow: hidden;
      }

      .container {
        position: relative;
        width: 400px;
        padding: 2rem;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: transform 0.5s ease;

        animation: move 0.7s ease-in-out;
      }

      h2 {
        text-align: center;
        color: #ffffff;
        font-weight: 700;
        margin-bottom: 1rem;
      }

      .form-group {
        position: relative;
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        font-size: 0.9rem;
        color: #ffffff;
        margin-bottom: 0.5rem;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 0.8rem;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.5);
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(8px);
        color: #ffffff;
        font-size: 1rem;
        outline: none;
        transition: background 0.3s ease, border 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        background: rgba(255, 255, 255, 0.3);
        border: 1px solid #9ac4fe;
      }

      .btn {
        width: 100%;
        padding: 0.8rem;
        margin-top: 1rem;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #89f7fe, #046dff);
        color: #ffffff;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn:hover {
        background: linear-gradient(135deg, #046dff, #89f7fe);
        transform: scale(1.05);
      }

      .animation-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .bubble {
        position: absolute;
        bottom: -100px;
        width: 60px;
        height: 60px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(8px);
        border-radius: 50%;
        animation: rise 8s infinite ease-in;
      }

      @keyframes rise {
        0% {
          transform: translateY(0);
          opacity: 0.7;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-1200px);
          opacity: 0;
        }
      }

      @keyframes move {
        0% {
          transform: translateY(50px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="animation-background">
      <div class="bubble" style="left: 20%; animation-delay: 0s"></div>
      <div class="bubble" style="left: 40%; animation-delay: 2s"></div>
      <div class="bubble" style="left: 60%; animation-delay: 4s"></div>
      <div class="bubble" style="left: 80%; animation-delay: 6s"></div>
    </div>

    <div class="container">
      <h2>登录表单</h2>
      <div class="form-group">
        <label for="username">用户名：</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">密码：</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit" class="btn">登录</button>
    </div>
  </body>
</html>
